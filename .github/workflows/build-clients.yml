---
name: Build and Publish Client Images

'on':
  push:
    branches: [main]
    paths:
      - 'clients/**'
      - 'client-entrypoint.sh'
      - '.github/workflows/build-clients.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-clients:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write
    strategy:
      matrix:
        version: ['12.04', '14.04', '16.04', '18.04', '24.04', '25.10']

    steps:
      - uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_KEY }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-client
            ${{ secrets.DOCKERHUB_USERNAME }}/landscape-server-client
          tags: |
            type=raw,value=${{ matrix.version }}
            type=raw,value=latest,enable=${{ matrix.version == '24.04' }}
          flavor: |
            latest=false
          annotations: |
            org.opencontainers.image.title=Ubuntu Landscape Client ${{ matrix.version }}
            org.opencontainers.image.description=Ubuntu Landscape Client for connecting Ubuntu ${{ matrix.version }} systems to Landscape Server
            org.opencontainers.image.url=https://ubuntu.com/landscape
            org.opencontainers.image.source=https://github.com/lusky3/Ubuntu-Landscape-Server-Docker
            org.opencontainers.image.licenses=AGPL-3.0

      - name: Build and push client ${{ matrix.version }}
        uses: docker/build-push-action@v5
        with:
          context: .
          file: clients/Dockerfile.client.${{ matrix.version }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=client-${{ matrix.version }}
          cache-to: type=gha,mode=max,scope=client-${{ matrix.version }}

      - name: Run Trivy security scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ fromJSON(steps.meta.outputs.json).tags[0] }}
          format: sarif
          output: trivy-results-${{ matrix.version }}.sarif

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: trivy-results-${{ matrix.version }}.sarif
          category: client-${{ matrix.version }}

  notify:
    needs: build-clients
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Notify Discord
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          title: "ðŸš€ Client images published"
          description: |
            **All Ubuntu versions published:**
            - 12.04, 14.04, 16.04, 18.04, 24.04, 25.10

            **GHCR:** `ghcr.io/${{ github.repository }}-client:<version>`
            **Docker Hub:** `${{ secrets.DOCKERHUB_USERNAME }}/landscape-server-client:<version>`
          color: 0x00ff00
