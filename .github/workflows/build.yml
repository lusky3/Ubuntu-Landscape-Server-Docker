---
name: Build and Publish Server

'on':
  push:
    branches: [main]
    paths:
      - 'Dockerfile'
      - 'entrypoint.sh'
      - '.github/workflows/build.yml'
    tags: ['v*']
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-server:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write

    steps:
      - uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_KEY }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
            ${{ secrets.DOCKERHUB_USERNAME }}/landscape-server
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}
          flavor: |
            latest=auto
          annotations: |
            org.opencontainers.image.title=Ubuntu Landscape Server
            org.opencontainers.image.description=Ubuntu Landscape Server \
              for systems management - self-hosted edition with web interface for managing Ubuntu systems
            org.opencontainers.image.url=https://ubuntu.com/landscape
            org.opencontainers.image.source=https://github.com/lusky3/Ubuntu-Landscape-Server-Docker
            org.opencontainers.image.licenses=AGPL-3.0

      - name: Build and push server
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=server
          cache-to: type=gha,mode=max,scope=server

      - name: Run Trivy security scan
        if: github.event_name != 'pull_request'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ fromJSON(steps.meta.outputs.json).tags[0] }}
          format: sarif
          output: trivy-results.sarif

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: github.event_name != 'pull_request'
        with:
          sarif_file: trivy-results.sarif

  notify:
    needs: build-server
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Notify Discord
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          title: "ðŸš€ Server image published"
          description: |
            **GHCR:**
            - `ghcr.io/${{ github.repository }}:main`
            - `ghcr.io/${{ github.repository }}:latest`

            **Docker Hub:**
            - `${{ secrets.DOCKERHUB_USERNAME }}/landscape-server:main`
            - `${{ secrets.DOCKERHUB_USERNAME }}/landscape-server:latest`
          color: 0x00ff00
