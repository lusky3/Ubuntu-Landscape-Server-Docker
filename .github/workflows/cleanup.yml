name: Cleanup

on:
  schedule:
    - cron: '0 2 * * 0'  # Weekly on Sunday at 2 AM
  workflow_dispatch:

permissions:
  packages: write

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Delete old untagged images
        uses: actions/delete-package-versions@v5
        with:
          package-name: 'ubuntu-landscape-server-docker'
          package-type: 'container'
          min-versions-to-keep: 10
          delete-only-untagged-versions: 'true'

      - name: Delete old client images
        uses: actions/delete-package-versions@v5
        with:
          package-name: 'ubuntu-landscape-server-docker-client'
          package-type: 'container'
          min-versions-to-keep: 10
          delete-only-untagged-versions: 'true'
